# Inspired by https://builtin.com/articles/tmux-config

unbind r
bind r source-file ~/.tmux.conf

# Status bar on top
set-option -g status-position top

set -g default-terminal "xterm-256color"

set -ga terminal-overrides ',*256col*:Tc' # this is for 256 color

setw -q -g utf8 on

# Set Ctrl + q as Prexix
unbind C-q
set -g prefix C-q
bind C-q send-prefix

# Enable mouse usage
set -g mouse on

# Increase history
set-option -g history-limit 200000

# Split window with | and -
bind | split-window -hc "#{pane_current_path}"
bind - split-window -vc "#{pane_current_path}"

bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "\\" split-window -fh -c "#{pane_current_path}"

bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -fv -c "#{pane_current_path}"

# -- finish cazzate Henrique

# some vim shit
setw -g mode-keys vi
# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Reduce time to wait
set-option -g repeat-time 350

# mouse mode
# Toggle mouse on/off
set -g mouse on
bind m set -gF mouse "#{?mouse,off,on}"

# window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

# Swap window
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Create a new window in the same directory
bind c new-window -c "#{pane_current_path}"

# Jump to the previous window with Space
bind Space last-window

# -- copy mode -----------------------------------------------------------------

bind Enter copy-mode # enter copy mode

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection-no-clear 'pbcopy'

# -- buffers -------------------------------------------------------------------

bind b list-buffers     # list paste buffers
bind p paste-buffer -p  # paste from the top paste buffer
bind P choose-buffer    # choose which buffer to paste from

# -- finish cazzate Henrique

# PLUGINS
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'dracula/tmux'
set -g @dracula-plugins "cpu-usage ram-usage weather time"
set -g @dracula-show-powerline true
set -g @dracula-cpu-usage-colors "pink dark_gray"
set -g @dracula-show-fahrenheit false
set -g @dracula-show-flags true
set -g @dracula-military-time true


run '~/.tmux/plugins/tpm/tpm'

# All planes synced
bind C-x setw synchronize-panes
